{% extends 'user_navigation.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 mt-3">
            <img src="{% static 'images/notes2.jpg' %}" style="width:100%;height:330px">
        </div>
        <div class="col-sm-6 shadow mt-3">
            <h2 class="text-center">Change YOUR PASSWORD</h2>
            <hr>
            <div class="mt-3">
            <form action="" method="post">
                {% csrf_token %}
                <label>  Old Password</label>
                <input type="password"  name='opwd' class="form-control" placeholder="Enter old password" required>
                <label>New Password</label>
                <input type="password" name="npwd" class="form-control" placeholder="Enter New Password" required>

                <label>Confirm Password</label>
                <input type="password" name="cpwd" class="form-control" placeholder="confirm your  Password" required>

                <input type="submit" class="btn btn-danger mt-2" value="Submit">
            </form>
                </div>
        </div>

    </div>

</div>

{% ifequal error "no" %}
<script>
    alert("Password Chganged Succesfully");
    window.location = ('{% url 'admin_logout' %}');
</script>
{% endifequal %}

{% ifequal error "none" %}
<script>
    alert("Password did not match, Try Again....")
</script>
{% endifequal %}

{% ifequal error "not" %}
<script>
    alert("Your old password is wrong, Try Again....")
</script>
{% endifequal %}

{% endblock %}
