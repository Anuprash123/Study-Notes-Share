{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container mt-5"  style="background-color:whitesmoke">
    <div class="row">
        <div class="col-sm-6 ">
            <center> <img src="{% static 'images/admin.jpg' %}" class="mt-4"></center>
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">ADMIN LOGIN</h2>
            <p>Enter Your Username and Password</p>
            <hr>
            <div class="mt-3">
            <form action="" method="post">
                {% csrf_token%}
                <label>Enter USERNAME</label>
                <input type="text"  name='username' class="form-control" placeholder="Enter Username" required>
                <label>Enter Password</label>
                <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>

                <input type="submit" class="btn btn-danger mt-2" value="Login">
            </form>
                </div>
        </div>

    </div>

</div>
{% ifequal error "no" %}
<script>
    alert("Logged In Successfully");
    window.location=('{% url 'admin_home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Login Credentials ,Try Again");
</script>
{% endifequal %}




{% endblock %}
