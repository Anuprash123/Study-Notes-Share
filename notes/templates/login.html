{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 shadow">
            <h2 class="text-center text-warning mt-3">Are You New Member ?</h2>
            <center><a href="{% url 'user_signup' %}" class="btn btn-danger text-white mt-5 text-center">Create An Account</a></center>
            <h2></h2>
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">USER LOGIN</h2>
            <hr>
            <div class="mt-3">
            <form action="" method="post">
                {% csrf_token %}
                <label>Enter Email ID</label>
                <input type="email"  name='uemail' class="form-control" placeholder="Enter Email ID" required>
                <label>Enter Password</label>
                <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>

                <input type="submit" class="btn btn-danger mt-2" value="Submit">
            </form>
                </div>
        </div>

    </div>

</div>

{% ifequal error "no" %}
<script>
    alert("Logged In Successfully");
    window.location=('{% url 'profile' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert("Invalid  Login Credentials");
</script>
{% endifequal %}
{% endblock %}
