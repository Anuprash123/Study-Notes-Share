{% extends 'admin_navigation.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="text-center">CHANGE STATUS</h2>
            <hr>
            <div class="mt-3">
                <form method="post">
                    {% csrf_token %}
                    <label>Notes ID</label>
                    <input type="text" name="notesid" class="form-control" value="{{notes.id}}" readonly>

                    <label>Status</label>
                    <select name="status" class="form-control">
                        <option value="Accept">Accept</option>
                        <option value="Reject">Reject</option>

                    </select>
                    <hr>
                    <input type="submit"  class="btn btn-success" value="submits">

                </form>
            </div>
        </div>

    </div>

</div>
{% ifequal error 'no' %}

<script>
    alert("Status Updated successfully");
    window.location = ('{% url 'all_notes' %}');
</script>
{% endifequal %}

{% ifequal error 'yes'  %}
<script>
    alert("Something Went Wrong")
</script>
{% endifequal %}

{% endblock %}
</html>
