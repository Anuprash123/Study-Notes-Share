{% extends 'user_navigation.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row">

        <div class="col-sm-10">
            <h2 class="text-center bg-danger">UPLOAD NOTES</h2>
            <hr>
            <div class="mt-3">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}


                <label>Branch</label>
                <select class="form-control" name="branch">
                    <option value="computer science">Computer Science</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="electronics">Electronics</option>
                </select>



                <label>Subject</label>
                <input type="text" class="form-control"   name="subject">

                <label>FILE TYPE</label>
                <select class="form-control" name="ufiletype">
                    <option value="PDF">PDF</option>
                    <option value="doc">doc</option>
                    <option value="image">image</option>
                    <option value="zip">zip</option>
                </select>


                <label>NOTES FILE</label>
                <input type="FILE"  name='notefile' class="form-control"  required>

                <label>DESCRIPTION</label>
                <input type="text" class="form-control"   name="description">

                <input type="submit" class="btn btn-danger mt-2" value="Submit">
            </form>
                </div>
        </div>

    </div>

</div>

{% ifequal error 'no' %}
<script>
    alert('Notes Upload successfully ');
    window.location = ('{% url 'mynotes' %}')
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert('something went wrong');
</script>
{% endifequal %}


{% endblock %}
