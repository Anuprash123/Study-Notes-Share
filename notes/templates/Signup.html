{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 shadow mt-5">
            <h2 class="text-center text-warning mt-5">EXISTING USER</h2>
            <center><a href="{% url 'login_user' %}" class="btn btn-danger text-white mt-5 text-center">LOGIN</a></center>
            <h2></h2>
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">REGISTER WITH US</h2>
            <hr>
            <div class="mt-3">
            <form action="" method="post">
                {% csrf_token %}
                <label>First Name</label>
                <input type="text" class="form-control"  placeholder="Enter Your First Name" name="fname">

                <label>Last Name</label>
                <input type="text" class="form-control"  placeholder="Enter Your Last Name" name="lname">

                <label>Enter Email ID</label>
                <input type="email"  name='uemail' class="form-control" placeholder="Enter Your Email" required>

                <label>Contact</label>
                <input type="text" class="form-control"  placeholder="Ente Your Contact Number " name="ucontact">

                <label>Enter Password</label>
                <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>

                <label>Branch</label>
                <select class="form-control" name="branch">
                    <option value="computer science">Computer Science</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="electronics">Electronics</option>
                </select>

                <label>Are You?</label>
                <select class="form-control" name="role">
                    <option value="Student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <input type="submit" class="btn btn-danger mt-2" value="Submit">
            </form>
                </div>
        </div>

    </div>

</div>

{% ifequal error 'no' %}
<script>
    alert('Signup Successfully');
    window.location=('{% url 'login_user' %}');
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert('something went wrong');
</script>
{% endifequal %}


{% endblock %}
