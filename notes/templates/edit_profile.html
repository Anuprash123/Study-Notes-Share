{% extends 'user_navigation.html' %}
{% load static %}
{% block body %}
<div class="container">
    <div class="row">
<div class="col-sm-8">
            <h2 class="text-center">EDIT PROFILE</h2>
            <hr>
            <div class="mt-3">
            <form action="" method="post">
                {% csrf_token %}
                <label>First Name</label>
                <input type="text" class="form-control"  value="{{data.user.first_name}}" name="fname">

                <label>Last Name</label>
                <input type="text" class="form-control"  value="{{data.user.last_name}}" name="lname">

                <label>Enter Email ID</label>
                <input type="email"  name='uemail' class="form-control" value = "{{data.user.username}}"  readonly>

                <label>Contact</label>
                <input type="text" class="form-control"  value = "{{data.contact}}" name="contact">

                <label>Branch</label>
                <select class="form-control" name="branch" >
                    <option value="{{data.branch}}">{{data.branch}}</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="electronics">Electronics</option>
                </select>

                <input type="submit" class="btn btn-danger mt-2" value="Submit">
            </form>
                </div>
        </div>
    </div>
    </div>

{% ifequal error 'no' %}
<script>
    alert("Profile Updated Successfully ")
    window.location = "{% url 'profile' %}"
</script>
{% endifequal %}

{% endblock %}
